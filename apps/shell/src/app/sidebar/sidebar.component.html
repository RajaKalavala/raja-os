<aside class="sidebar">
  <!-- Logo/Title Section -->
  <div class="sidebar-header">
    <div class="sidebar-logo">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <rect x="3" y="3" width="7" height="7" fill="currentColor"></rect>
        <rect x="14" y="3" width="7" height="7" fill="currentColor"></rect>
        <rect x="14" y="14" width="7" height="7" fill="currentColor"></rect>
        <rect x="3" y="14" width="7" height="7" fill="currentColor"></rect>
      </svg>
    </div>
    <span class="sidebar-title">Dashboard</span>
  </div>

  <!-- MENU Section -->
  <div class="sidebar-section">
    <h3 class="sidebar-section-title">MENU</h3>
    <nav class="sidebar-nav">
      <a
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: item.route === '/dashboard' }"
        class="sidebar-nav-item"
      >
        <span class="sidebar-nav-icon">
          <svg
            *ngIf="item.icon === 'grid'"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
          <svg
            *ngIf="item.icon === 'checklist'"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M9 11l3 3L22 4"></path>
            <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
          </svg>
          <svg
            *ngIf="item.icon === 'calendar'"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
          <svg
            *ngIf="item.icon === 'bar-chart'"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="12" y1="20" x2="12" y2="10"></line>
            <line x1="18" y1="20" x2="18" y2="4"></line>
            <line x1="6" y1="20" x2="6" y2="16"></line>
          </svg>
          <svg
            *ngIf="item.icon === 'group'"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 00-3-3.87"></path>
            <path d="M16 3.13a4 4 0 010 7.75"></path>
          </svg>
        </span>
        <span class="sidebar-nav-label">{{ item.label }}</span>
        <span *ngIf="item.badge" class="sidebar-nav-badge">{{ item.badge }}</span>
      </a>
    </nav>
  </div>

  <!-- GENERAL Section -->
  <div class="sidebar-section">
    <h3 class="sidebar-section-title">GENERAL</h3>
    <nav class="sidebar-nav">
      <a
        *ngFor="let item of generalItems"
        (click)="onGeneralItemClick(item); $event.preventDefault()"
        class="sidebar-nav-item"
        href="#"
      >
        <span class="sidebar-nav-icon">
          <svg
            *ngIf="item.icon === 'settings'"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"
            ></path>
          </svg>
          <svg
            *ngIf="item.icon === 'help'"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9.09 9a3 3 0 015.83 1c0 2-3 3-3 3"></path>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
          <svg
            *ngIf="item.icon === 'logout'"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </span>
        <span class="sidebar-nav-label">{{ item.label }}</span>
      </a>
    </nav>
  </div>

  <!-- Mobile App Promotion Card -->
  <div class="sidebar-mobile-app">
    <div class="mobile-app-card">
      <div class="mobile-app-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
          <line x1="12" y1="18" x2="12.01" y2="18"></line>
        </svg>
      </div>
      <h4 class="mobile-app-title">Download our Mobile App</h4>
      <p class="mobile-app-description">Get daily insights from your mobile.</p>
      <button class="mobile-app-button">Download</button>
    </div>
  </div>
</aside>
